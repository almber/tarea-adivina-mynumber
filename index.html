<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <div class="container">
        <h1 class="text-center my-4">Adivina el número</h1>
        <div class="text-center py-4">
            <button class="btn btn-primary" id="check">Comenzar</button>
        </div>
        <div class="d-none" id="result-block">
            <h3 class="text-center" id="resultado">Tu Número Es:</h3>
            <div class="text-center py-4">
                <button class="btn btn-success mx-2" id="yes">Sí</button>
                <button class="btn btn-danger" id="no">No</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./myNumber.js"></script>
</body>
</html>
